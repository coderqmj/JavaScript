<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux的实现</title>
</head>

<body>
  <button onclick="store.disPatch({type:'decrement',n:1 })">-</button>
  <span id="countDisplay">10</span>
  <button onclick="store.disPatch({type:'increment',n:1 })">+</button>

  <script src="https://cdn.bootcdn.net/ajax/libs/redux/4.0.5/redux.js"></script>
  <script>
    const countDisplay = document.querySelector('#countDisplay')
    const countState = {
      count: 5
    }

    const changeState = (action) => {
      switch (action.type) {
        case 'decrement':
          countState.count -= action.n
          break;
        case 'increment':
          countState.count += action.n
          break;
        default:
          break;
      }
    }

  //   const createStore = (state,changeState) => {
  //     const getState = () => state
  //     const listeners = []
  //     const subscribe = (listener) => listeners.push(listener)
  //     const disPatch = (action) => {
  //       changeState(action)
  //       listeners.forEach(listener => listener())
  //     }
      
  //     return {
  //       getState,
  //       disPatch,
  //       subscribe
  //     }
  //  }
   const store = Redux.createStore(countState, changeState)
   countRender = () => {
     countDisplay.innerHTML = store.getState().count
   }
   countRender()
   store.subscribe(countRender)
  </script>
</body>

</html>
